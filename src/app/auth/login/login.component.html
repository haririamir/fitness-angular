<div class="container mt-5">
  <div class="grid text-center" style="--bs-rows: 3; --bs-columns: 3">
    <div class="g-start-2" style="grid-row: 2">
      <form (ngSubmit)="handleSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input ngModel name="username" matInput />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput ngModel name="password" />
            </mat-form-field>
          </div>
        </div>
        <button type="submit" mat-flat-button color="primary">Submit</button>
      </form>
    </div>
  </div>
</div>
