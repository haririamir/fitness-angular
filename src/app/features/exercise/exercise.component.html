<div class="flex flex-row m-3">
  <div class="m-3">
    <mat-card class="example-card">
      <mat-card-content>
        <form [formGroup]="myForm" #f="ngForm" (ngSubmit)="handleSubmit()">
          <div class="flex flex-col">
            <mat-form-field
              appearance="fill"
              class="w-100"
              autocomplete="password"
            >
              <mat-label>Name:</mat-label>
              <input
                formControlName="name"
                name="name"
                id="name"
                matInput
                placeholder="Name"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select formControlName="exercise" name="exercise">
                <mat-option *ngFor="let ex of categories" [value]="ex">{{
                  ex.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field
              appearance="fill"
              class="w-100"
              autocomplete="password"
            >
              <mat-label>Description:</mat-label>
              <textarea
                formControlName="description"
                name="description"
                matInput
                placeholder="Descrption"
              ></textarea>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">
              Add Exercise
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-1 w-100 position-relative example-table-container">
    <component-table
      [columns]="displayedColumns"
      [headerLabel]="labels"
      [data]="exercises"
      (rowAction)="onRowAction($event)"
    >
    </component-table>
  </div>
</div>
