<div class="container">
  <div class="row g-4">
    <div class="col-3" *ngFor="let train of trainings">
      <mat-card>
        <mat-card-title>{{ train.name }}</mat-card-title>
        <mat-card-content>
          <p>{{ train.exercise.name }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
