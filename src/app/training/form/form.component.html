<form (ngSubmit)="handleSubmit(f)" #f="ngForm">
  <div class="container text-center">
    <div class="row justify-content-md-center g-2 mt-5">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Train:</mat-label>
          <input ngModel name="name" matInput placeholder="Placeholder" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Excersice</mat-label>
          <mat-select ngModel name="exercise">
            <mat-option *ngFor="let ex of exersices" [value]="ex.id">
              {{ ex.name }}-</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" type="submit">Submit</button>
    </div>
  </div>
</form>
