<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="myForm" #f="ngForm" (ngSubmit)="handleSubmit()">
      <div class="flex flex-col">
        <mat-form-field appearance="fill" class="w-100" autocomplete="password">
          <mat-label>Sets:</mat-label>
          <input
            formControlName="sets"
            name="sets"
            id="sets"
            matInput
            placeholder="Sets"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Reps:</mat-label>
          <input
            formControlName="reps"
            name="reps"
            matInput
            placeholder="Reps"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Base Weight:</mat-label>
          <input
            formControlName="base_weight"
            name="base_weight"
            matInput
            placeholder="Base Weight"
          />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Workout:</mat-label>
          <mat-select ngModel name="exercise">
            <mat-option *ngFor="let ex of workouts" [value]="ex">{{
              ex.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Exercise</mat-label>
          <mat-select ngModel name="exercise">
            <mat-option *ngFor="let ex of exercises" [value]="ex">{{
              ex.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">
          Add Workout Details
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
