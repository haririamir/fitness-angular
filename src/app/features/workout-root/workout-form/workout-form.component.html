<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="myForm" #f="ngForm" (ngSubmit)="handleSubmit()">
      <div class="flex flex-col">
        <mat-form-field appearance="fill" class="w-100" autocomplete="password">
          <mat-label>Name:</mat-label>
          <input
            formControlName="name"
            name="name"
            id="name"
            matInput
            placeholder="Name"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100" autocomplete="password">
          <mat-label>Description:</mat-label>
          <textarea
            formControlName="description"
            name="description"
            matInput
            placeholder="Descrption"
          ></textarea>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">
          Add Exercise
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
