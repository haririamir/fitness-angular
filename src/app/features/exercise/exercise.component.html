<div class="container">
  <div class="row">
    <div class="col-3">
      <form (ngSubmit)="handleSubmit(f)" #f="ngForm">
        <div class="container text-center">
          <div class="row justify-content-md-center g-2 mt-5">
            <div class="col-12">
              <mat-form-field
                appearance="fill"
                class="w-100"
                autocomplete="password"
              >
                <mat-label>Name:</mat-label>
                <input ngModel name="name" matInput placeholder="Name" />
              </mat-form-field>
            </div>

            <button mat-flat-button color="primary" type="submit">
              Add Exercise
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-9">
      <mat-list role="list">
        <mat-list-item
          *ngFor="let ex of exercises; let i = index"
          role="listitem"
          >{{ i }}->{{ ex.name }}</mat-list-item
        >
      </mat-list>
    </div>
  </div>
</div>
